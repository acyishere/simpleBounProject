{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add new Course</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="{% static 'styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row" style="margin-bottom: 50px">
        <h1>Give Grade</h1>
        <div class="d-flex justify-content-around" style="margin-top: 20px">
          {% if fail %}
          <div class="error">
            <p>An error has been occured!</p>
          </div>
          {% endif %} {% if success %}
          <div class="success">
            <p>Grade is given successfully!</p>
          </div>
          {% endif %}
          <form method="POST" action="query/">
            {% csrf_token %}

            <label for="course_id">Course ID:</label><br />
            <input
              type="text"
              id="course_id"
              name="course_id"
              required
            /><br /><br />

            <label for="student_id">Student ID:</label><br />
            <input
              type="text"
              id="student_id"
              name="student_id"
              required
              pattern="[0-9]+"
              title="Only numbers are allowed"
            /><br /><br />

            <label for="grade">Grade:</label><br />
            <input
              type="text"
              id="grade"
              name="grade"
              required
              pattern="[1-9]*\.?[1-9]*"
              title="Only floating numbers with dot are allowed"
            /><br /><br />

            <input type="submit" value="Submit" />
          </form>

          <p>
            <br />
            Both course id and student id must exist on system, and student had
            to add the course.
          </p>

          <form method="GET" novalidate action="..">
            {% csrf_token %}
            <button
              type="submit"
              style="margin-top: 10px"
              class="btn btn-default"
            >
              return
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
